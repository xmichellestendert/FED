<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony Nederland</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Sony_logo.svg/512px-Sony_logo.svg.png" alt="Sony Logo">
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Producten</a>
        <a href="#">Over ons</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <img src="https://www.sony.nl/image/sonyview/media-images/hero/hero-banner-lg.jpg" alt="Sony Hero Banner">
    </section>

    <section class="content">
        <div class="product">
            <h2>Nieuwste Product</h2>
            <img src="https://www.sony.nl/image/sonyview/media-images/product1.jpg" alt="Product Image">
            <p>Ontdek onze nieuwste producten, ontworpen voor de ultieme ervaring.</p>
        </div>

        <div class="product">
            <h2>Populaire Accessoires</h2>
            <img src="https://www.sony.nl/image/sonyview/media-images/product2.jpg" alt="Accessory Image">
            <p>De beste accessoires voor jouw Sony apparaten.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sony Nederland. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
